input {
    beats {
        port => "5044"
    }
}

filter {
    grok {
        match => { "message" => "%{WORD:object},%{NUMBER:confidence:int}" }
    }
}

output {
    stdout { codec => rubydebug }
    elasticsearch {
        hosts => [ "elasticsearch:9200" ]
        index => "%{[@metadata][beat]}-%{[@metadata][version]}"
    }
}